<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Registrace</title>
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
</head>

<body>
  <form class="reg-form">
    <div class="reg-form__inputs">
      <label for="username">Uživatelské jméno:</label>
      <input id="username" type="text" spellcheck="false" required autofocus />

      <label for="pass1">Heslo (min. 10 znaků):</label>
      <input id="pass1" type="password" required />

      <label for="pass2">Heslo podruhé:</label>
      <input id="pass2" type="password" required />
    </div>
    <div class="reg-form__controls">
      <button id="btn-register" type="submit">Registrovat</button>
    </div>

    <div class="reg-form__error"></div>
    <div class="reg-form__correct"></div>
  </form>
  <script src="index.js"></script>
</body>

</html>
